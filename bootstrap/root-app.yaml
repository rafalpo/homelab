---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd-prod-1
spec:
  project: default
  source:
    repoURL: https://github.com/rafalpo/homelab.git
    targetRevision: master
    path: apps/         # Ścieżka do folderu z Twoimi manifestami Application
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-prod-1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
