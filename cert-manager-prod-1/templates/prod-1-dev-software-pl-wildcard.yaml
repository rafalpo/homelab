---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prod-1-dev-software-pl-wildcard
  namespace: cert-manager-prod-1
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    avp.kubernetes.io/path: "secret/data/cert-manager/prod-1"
spec:
  secretName: prod-1-dev-software-prod-tls
  installOptions:
    template:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ""
  issuerRef:
    name: cert-manager-prod-1-letsencrypt-prod-issuer
    kind: Issuer
  commonName: "*.prod-1.dev-software.pl"
  dnsNames:
    - "*.prod-1.dev-software.pl"
