---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-prod-1
  namespace: argocd-prod-1
spec:
  project: default
  source:
    repoURL: https://github.com/rafalpo/homelab.git
    targetRevision: master
    path: postgres-prod-1
  destination:
    namespace: postgres-prod-1
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
